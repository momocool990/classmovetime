<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Arcade Vault</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="topbar">
    <h1>Arcade Vault</h1>
    <input id="search" type="search" placeholder="Search games (e.g., driving, ovo, arcade)..." />
    <div class="tagbar" id="tagbar"></div>
  </header>

  <main id="grid" class="grid"></main>

  <div id="overlay" class="overlay hidden" role="dialog" aria-modal="true">
    <div class="player">
      <button id="close" class="close" aria-label="Close">×</button>
      <button id="fullscreen" class="fullscreen" aria-label="Fullscreen">⛶</button>
      <iframe id="frame" src="" allowfullscreen loading="lazy" referrerpolicy="no-referrer"></iframe>
      <div class="meta" id="meta"></div>
    </div>
  </div>

  <footer class="footer">
    <span>Built by Muhammad • Free & fast • No logins</span>
  </footer>

  <script src="main.js" type="module"></script>
</body>
</html>
